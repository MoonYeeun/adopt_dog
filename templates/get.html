<script>
    function formCheck(){
        var gugu = document.forms[0].gugu.value;
        if (gugu == null || gugu == "") {
            alert('구를 선택해주세요.');
            document.forms[0].gugu.focus();
            return false;
        } else {
         changeIframeUrl();
      }


   function changeIframeUrl() {
        var target = document.getElementById("gugu");
        gugu = target.options[target.selectedIndex].text;
        document.getElementById("hos_frame").src = '/hospital/' + gugu;
        document.getElementById("park_frame").src = '/park/' + gugu;
    }

</script>
