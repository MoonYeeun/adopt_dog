<head>

    <script src="static/js/bootstrap.min.js"></script>

    <style>

   @import url(http://fonts.googleapis.com/css?family=Raleway);
 #cssmenu,
 #cssmenu ul,
 #cssmenu ul li,
 #cssmenu ul li a {
     margin:0px;
     padding:0px;
     border: 0;
     list-style: none;
     line-height: 1;
     display: block;
     position: relative;
 -webkit-box-sizing: border-box;
 -moz-box-sizing: border-box;
 box-sizing: border-box;
 }
 #cssmenu:after,
 #cssmenu > ul:after {
     content: ".";
     display: block;
     clear: both;
     visibility: hidden;
     line-height: 0;
     height: 0;
 }
 #cssmenu {
     width: auto;
     border-bottom: 3px solid LightBlue ;
     font-family: Raleway, sans-serif;
     line-height: 1;
 }
 #cssmenu ul {
     background: #ffffff;
 }
 #cssmenu > ul > li {
     float: left;
     padding-left: 10px;
 }

 #cssmenu > ul > li > a {
     z-index: 2;
     padding: 18px 25px 12px 25px;
     font-size: 15px;
     font-weight: 400;
     text-decoration: none;
     color: #444444;
     -webkit-transition: all .2s ease;
     -moz-transition: all .2s ease;
     -ms-transition: all .2s ease;
     -o-transition: all .2s ease;
     transition: all .2s ease;
     margin-right: -4px;
     text-shadow:1px 1px 1px rgba(0,0,0,0.2);
     -webkit-text-shadow:1px 1px 1px rgba(0,0,0,0.2);
 }
 #cssmenu > ul > li.active > a,
 #cssmenu > ul > li:hover > a,
 #cssmenu > ul > li > a:hover { color: #ffffff}
 #cssmenu > ul > li > a:after {
     position: absolute;
     left: 0;
     bottom: 0;
     right: 0;
     z-index: -1;
     width: 100%;
     height: 120%;
     border-top-left-radius: 8px;
     border-top-right-radius: 8px;
     content: "";
     -webkit-transition: all .2s ease;
     -o-transition: all .2s ease;
     transition: all .2s ease;
     -webkit-transform: perspective(5px) rotateX(2deg);
     -webkit-transform-origin: bottom;
     -moz-transform: perspective(5px) rotateX(2deg);
     -moz-transform-origin: bottom;
     transform: perspective(5px) rotateX(2deg);
     transform-origin: bottom;
 }
 #cssmenu > ul > li.active > a:after,
 #cssmenu > ul > li:hover > a:after,
 #cssmenu > ul > li > a:hover:after {
     background: LightBlue ;
     text-shadow:1px 1px 1px rgba(0,0,0,0.4);
     -webkit-text-shadow:1px 1px 1px rgba(0,0,0,0.4);
     box-shadow:2px 0px 0px rgba(0,0,0,0.5);
     -webkit-text-shadow:2px 0px 0px rgba(0,0,0,0.5);
 }
    /* 상단에 여백 지정 */
    .container { margin-top :15px}

    /* 이미지 가변 크기로 지정 */
    img { width:85%; height:70%; }

    .bg-2 { background-color: #ffffff   ; color: #ffffff;  width:95%; height:75%; margin: 20px auto 40px auto ;}
    .bg-3 { background-color: #2f2f2f   ; color: #ffffff;  width:900px; height:600px; margin:6px auto;}


    body {padding: 70px 30px;}

    p{font-family: 'Jua', sans-serif; text-align: center;}

    .small1{width:100px; height:100px;}





    </style>
