<script>
    function formCheck(){
        console.log('fun start');
        var sort = document.getElementById('sort').value;
        if (sort == null || sort == "") {
            alert('종을 선택해주세요.');
            document.forms.elements[0].focus();
            return false;
        }
            var neutral = document.getElementById('neutral').value;
        if (neutral == null || neutral == "") {
            alert('중성화 여부를 선택해주세요.');
            document.getElementById('neutral').focus();
            return false;
        }
         var sex = document.getElementById('sex').value;
        if (sex == null || sex == "") {
            alert('성별을 선택해주세요.');
            document.getElementById('sex').focus();
            return false;
        }
        else {
         changeIframeUrl();
      }}


    function changeIframeUrl()
    {
        var target1 = document.getElementById("sort");
        sort = target1.options[target1.selectedIndex].value;

        var target2 = document.getElementById("neutral");
        neutral = target2.options[target2.selectedIndex].value;

        var target3 = document.getElementById("sex");
        sex = target3.options[target3.selectedIndex].value;

        document.getElementById("map_frame").src = '/select_dog/' + sort + '/'+  neutral + '/' +  sex;
    }


</script>
